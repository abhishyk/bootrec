    <style>
        body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #1e1e2f, #3c3c56);
        color: white;
    }

    /* Landing page header */
    .landing-header {
        position: absolute;
        top: 40%;
        left: 40%;
        transform: translate(-50%, -50%);
        text-align: center;
        padding: 20px;
        
    }

    .glowing-circle {
        position: absolute;
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background: radial-gradient(circle, #00d8ff, #004d73);
        box-shadow: 0 0 20px #00d8ff, 0 0 50px #00d8ff;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0%, 100% {
            transform: scale(1);
            box-shadow: 0 0 20px #00d8ff, 0 0 50px #00d8ff;
        }
        50% {
            transform: scale(1.1);
            box-shadow: 0 0 30px #00d8ff, 0 0 70px #00d8ff;
        }
    }

    /* Interactive zone for circles */
    .interactive-zone {
        position: relative;
        width: auto;
        height: 100vh;
    }

    /* Floating circles */
    .floating-circle {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.8);
        pointer-events: none;
        transition: transform 0.1s linear;
    }

    
</style>
<body>
    <!-- navbar -->
    <div class="header-wrapper">
    <div id="navbar-container"></div>
</div>
    <div class="content">
         <!-- Landing Page Header -->
         <div class="landing-header">
            <div class="glowing-circle"></div>
        </div>
        <!-- Interactive Area with floating circles -->
        <div class="interactive-zone" id="gameArea">
            <!-- Dynamic circles will appear here -->
        </div>    
    </div>

    <!-- footer -->
    <div id="footer-container"></div>

    <script src="script.js"></script> 
    <script>
       const gameArea = document.getElementById('gameArea');

// Create multiple circles
const circleCount = 13;
const circles = [];

for (let i = 0; i < circleCount; i++) {
    const circle = document.createElement('div');
    circle.classList.add('floating-circle');
    // Decrease the size of each circle
    const size = 30 - (i * 2); // Make each circle smaller (30px - 2px per circle)
    circle.style.width = `${size}px`;
    circle.style.height = `${size}px`;
    gameArea.appendChild(circle);
    circles.push(circle);
}

// Position circles at the center of the game area initially
const gameAreaRect = gameArea.getBoundingClientRect();
const centerX = gameAreaRect.width / 2;
const centerY = gameAreaRect.height / 2;

circles.forEach((circle) => {
    circle.style.transform = `translate(${centerX - circle.offsetWidth / 2}px, ${centerY - circle.offsetHeight / 2}px)`;
});

// Move circles towards the mouse
document.addEventListener('mousemove', (event) => {
    const { clientX, clientY } = event;

    // Get the position of the game area relative to the document
    const gameAreaRect = gameArea.getBoundingClientRect();
    const offsetX = gameAreaRect.left;
    const offsetY = gameAreaRect.top;

    circles.forEach((circle, index) => {
        const delay = index * 20; // Stagger the circles
        setTimeout(() => {
            // Adjust the mouse position based on the game area's position
            const adjustedX = clientX - offsetX - circle.offsetWidth / 2;
            const adjustedY = clientY - offsetY - circle.offsetHeight / 2;
            circle.style.transform = `translate(${adjustedX}px, ${adjustedY}px)`;
        }, delay);
    });
});
    </script>
