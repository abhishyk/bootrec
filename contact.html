    <style>

        * {
          box-sizing: border-box;
        }
        
        /* Style inputs */
        input[type=text], select, textarea {
          width: 100%;
          padding: 12px;
          border: 1px solid #ccc;
          margin-top: 6px;
          margin-bottom: 16px;
          resize: vertical;
        }
        
        input[type=button] {
          background-color: #cf4d35;
          color: white;
          padding: 12px 20px;
          border: none;
          cursor: pointer;
          text-transform: uppercase;
          font-weight: bold;
        }
        
        input[type=button]:hover {
          background-color: #e45a40;
        }
        
        textarea {
          height: 170px;
        }
        
        /* Style the container */
        .form-container {
          border-radius: 5px;
          background-color: #f2f2f2;
          padding: 10px;
          max-width: 1200px; /* Ensure the container doesn't exceed a reasonable width */
          margin: 0 auto; /* Center the container */
        }
        
        /* Create two columns for layout */
        .contactuscolumn {
          float: left;
          width: 50%;
          padding: 20px;
        }
        
        .contact-img {
          width: 100%;
          border-radius: 5px;
        }
        
        /* Clear floats for form-specific rows */
        .form-row:after {
          content: "";
          display: table;
          clear: both;
        }
        
        /* Responsive layout */
        @media screen and (max-width: 600px) {
          .contactuscolumn {
            width: 100%;
            padding: 0;
          }
        
          input[type=button] {
            width: 100%;
          }
        }
        </style>
<body>
    <!-- navbar -->
    <div class="header-wrapper">
    <div id="navbar-container"></div>
</div>
    <div class="content">
    <div class="form-container">
    <p>Leave us a message:</p>
  

  <div class="form-row">
    <!-- Column for image -->
    <div class="contactuscolumn">
      <img class="contact-img" src="image/contact us bootrec.png" alt="Contact Us">
    </div>

    <!-- Column for form -->
    <div class="contactuscolumn">
      <form name="contact-form">
        <label for="name">Name</label>
        <input id="ContactForm1_contact-form-name" name="name" type="text" placeholder="Your name..">
        
        <label for="email">Email Address <span style="color: #f56954; font-size: small;">(important)</span></label>
        <input id="ContactForm1_contact-form-email" name="email" type="text" placeholder="Your email..">
        
        <label for="email-message">Content <span style="color: #f56954; font-size: small;">(important)</span></label>
        <textarea id="ContactForm1_contact-form-email-message" name="email-message" placeholder="Write your message.."></textarea>
        
        <input id="ContactForm1_contact-form-submit" type="button" value="Send">
        
        <div id="ContactForm1_contact-form-error-message"></div>
        <div id="ContactForm1_contact-form-success-message"></div>
      </form>
    </div>
  </div>
</div>

    </div>

    <!-- footer -->
    <div id="footer-container"></div>

    <script src="script.js"></script> 
</body>
